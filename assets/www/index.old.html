<!DOCTYPE html>
<html>
	<head>
		<title>4chan For Android</title>
		<script src='js/cordova-2.1.0.js'></script>
		<script src='js/mustache.js'></script>
		<script src='js/jquery-1.8.2.min.js'></script>
		<script>

			function getPost(board_num) {
				var url = "http://api.4chan.org/g/res/28733810.json";
				var obj = {};
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function() {
					if(xhr.readyState == 4) {
						if(xhr.status == 200 || xhr.status == 0) {
							var posts = JSON.parse(xhr.responseText).posts;
							var len = posts.length;
							alert(len);
							var body = $('body');
							for(var i = 0; i < posts.length; i++) {
								tp = "{{name}} {{now}} No.{{no}}<br />{{com}}"
								if(posts[i].filename !== undefined) {
									tp += "<br /><img src='http://thumbs.4chan.org/g/thumb/{{tim}}s.jpg'/>"
								}
								tp += "<hr />";
								body.append(Mustache.to_html(tp, posts[i]));
							}
						} else {
							alert('Uh oh...');
						}
					}
				};
				xhr.open("GET", url, true);
				xhr.send();
			}

		</script>
	</head>
	<body>
		<a href='#' onclick='getPost("asd")'>Hello, world!</a>
		<br />
	</body>
</html>
